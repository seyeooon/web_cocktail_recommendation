{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shake & Enjoy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> <!-- Montserrat 폰트 불러오기 -->
    <link rel="stylesheet" href="{% static 'login/styles.css' %}">
</head>
<body>
    <!-- 로그인 폼 영역 -->
    <div class="login-container">
        <h1>Login</h1>

        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <!-- 로그인 실패 메시지 -->
        {% if messages %}
        <div class="error-messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <!-- 회원가입 버튼 추가 -->
        <div class="signup-container">
            <p>Don't have an account? <a href="{% url 'signup_page' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
